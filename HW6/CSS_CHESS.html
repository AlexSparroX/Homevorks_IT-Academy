<!DOCTYPE html>

	<title>CHESS</title>
	<link rel="icon" href="img/star1.png" type="image/png">
	<style>
		td{
			width: 65px;
			height: 65px;
			border: 3px solid black;
		}
		table{
			border-collapse: collapse;
		}

		/*Сделал зеленую рамку и покпасили ее. Для красоты убрал внутренние разделители */

		tr>td:last-child, tr>td:first-child{
			width: calc(65px /2.5);
			background-color: greenyellow;
		}
		tr:first-child>td, tr:last-child>td{
			height: calc(65px / 2.5);
			background-color: greenyellow;
		}

	/*Убираю внутренние разделители */

		tr>td:last-child, tr>td:first-child{
			border-top: none;
			border-bottom: none;
		}
		tr:first-child>td, tr:last-child>td{
			border-right: none;
			border-left: none;
		}

		/*Возвращаю рамки для краев */

		tr:first-child>td:first-child{
			border-left: 3px solid black;
			border-top: 3px solid black;
		}
		tr:first-child>td:last-child{
			border-right: 3px solid black;
			border-top: 3px solid black;
		}
		tr:last-child>td:last-child{
			border-right: 3px solid black;
			border-bottom: 3px solid black;
		}
		tr:last-child>td:first-child{
			border-left: 3px solid black;
			border-bottom: 3px solid black;
		}

		/*Крашу ячейки в черный цвет */

		tr:nth-child(even):not(tr:last-child)>td:nth-child(odd):not(td:first-child){
			background-color: black;
		}
		tr:nth-child(odd):not(tr:first-child)>td:nth-child(even):not(td:last-child){
			background-color: black;
		}
	</style>
</head>
